<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JavaScript Animation Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> Bringing Web Pages to Life</h1>

  <!-- Part 1: CSS Animations -->
  <button class="fancy-btn">Hover Me</button>

  <!-- Animated Box (Part 2 & 3 combined with JS) -->
  <div id="animate-box"></div>
  <button id="animate-btn">Animate Box</button>

  <!-- Popup Modal Example -->
  <button id="open-modal">Open Modal</button>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>This is a modal triggered by JavaScript!</p>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
